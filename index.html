<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hunt The Ace</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 text-center mt-5">
          <h1>Hunt The Ace</h1>
          <p>Your Points: <span class="points">0</span></p>
          <p class="small">
            Winning will allot you
            <span class="text-success fst-italic text-decoration-underline">
              15 points
            </span>
            to you <br />
            Losing will deduct
            <span class="text-danger fst-italic text-decoration-underline">
              15 points
            </span>
            from your current score <br />
          </p>
          <p class="small">
            Click on one of the hidden card to find the card of ACE and win 15
            points.
          </p>
          <div class="result">
            
          </div>
        </div>
      </div>

      <div class="row mt-2 g-0">
        <div class="col-md-8 offset-md-2 text-center">
          <img
            src="./images/card-back-Blue.png"
            data-card=""
            data-status="playing"
            class="w-25 mx-3 play-card pointer"
          />
          <img
            src="./images/card-back-Blue.png"
            data-card=""
            data-status="playing"
            class="w-25 mx-3 play-card pointer"
          />
        </div>
      </div>
      <div class="row mt-5 g-0">
        <div class="col-md-8 offset-md-2 text-center mt-2">
          <img
            src="./images/card-back-Blue.png"
            data-card=""
            data-status="playing"
            class="w-25 mx-3 play-card pointer"
          />
          <img
            src="./images/card-back-Blue.png"
            data-card=""
            data-status="playing"
            class="w-25 mx-3 play-card pointer"
          />
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
